<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convai Widget</title>
  <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    elevenlabs-convai {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h2>Convai Web Widget</h2>
  <p>If you have the IamGuru app installed, open it below:</p>

  <!-- Button to open app -->
  <button onclick="openApp()">Open in App</button>

  <!-- Fallback link -->
  <p id="fallback-link"></p>

  <!-- Your existing Convai widget -->
  <elevenlabs-convai id="convai-widget" agent-id=""></elevenlabs-convai>

  <script>
    // Extract inviteCode and agentId from URL
    const urlParams = new URLSearchParams(window.location.search);
    const inviteCode = urlParams.get('inviteCode') || 'DEFAULT123';
    const agentId = urlParams.get('agentId');

    // Function to open app
    function openApp() {
      const appLink = `iamguru://open/profile?inviteCode=${inviteCode}`;
      console.log('Trying to open app:', appLink);
      window.location = appLink;

      // Fallback to web widget if app not installed
      setTimeout(() => {
        loadWidget();
      }, 1500);
    }

    // Create clickable fallback link dynamically
    const linkEl = document.getElementById('fallback-link');
    linkEl.innerHTML = `<a href="iamguru://open/profile?inviteCode=${inviteCode}">Try opening in app manually</a>`;

    // Initialize Convai widget if app not opened
    function loadWidget() {
      const agent = document.getElementById('convai-widget');
      if (agentId && agent) {
        agent.setAttribute('agent-id', agentId);
        if (agent.open) agent.open();
      }
    }

    // Auto-init Convai widget for normal visits
    loadWidget();
  </script>
</body>
</html>
