<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convai Widget</title>
  <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    elevenlabs-convai {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h2>Convai Web Widget</h2>
  <p>If you have the IamGuru app installed, open it below:</p>

  <!-- Button to open app -->
  <button onclick="openApp()">Open in App</button>

  <!-- Clickable fallback link -->
  <p>
    <a href="iamguru://open/profile?inviteCode=ABC123">Try opening in app</a>
  </p>

  <!-- Your existing Convai widget -->
  <elevenlabs-convai id="convai-widget" agent-id=""></elevenlabs-convai>

  <script>
    // Function to open the Flutter app
    function openApp() {
      const inviteCode = "ABC123"; // you can make this dynamic later
      const appLink = `iamguru://open/profile?inviteCode=${inviteCode}`;

      // Try to open app
      window.location = appLink;

      // Fallback: open Convai widget if app not installed
      setTimeout(() => {
        const urlParams = new URLSearchParams(window.location.search);
        const agentId = urlParams.get('agentId');
        const agent = document.getElementById('convai-widget');
        if (agentId && agent) {
          agent.setAttribute('agent-id', agentId);
          if (agent.open) agent.open();
        }
      }, 1500);
    }

    // Automatically initialize Convai widget if no app link is used
    const urlParams = new URLSearchParams(window.location.search);
    const agentId = urlParams.get('agentId');
    const agent = document.getElementById('convai-widget');
    if (agentId && agent) {
      agent.setAttribute('agent-id', agentId);
      if (agent.open) agent.open();
    }
  </script>
</body>
</html>
